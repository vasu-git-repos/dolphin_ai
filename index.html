<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Performance: preconnect heavy origins -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://media4.giphy.com" crossorigin>
  <!-- Confetti library (deferred) -->
  <script defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js" crossorigin="anonymous"></script>
  <meta name="theme-color" content="#ffd6e7">

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    /* FULL-SCREEN CONFETTI CANVAS */
    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art {
      width: min(260px, 80vw);
      margin: 0 auto 10px;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform .12s ease, background .12s ease;
      will-change: left, top, transform;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 {
      font-size: clamp(30px, 4.5vw, 46px);
      margin: 10px 0;
    }

    .fireworks {
      width: min(380px, 90vw);
      max-width: 380px;
      margin: 0 auto;
      display: block;
      height: auto;
      aspect-ratio: 380 / 214;
      object-fit: contain;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* Respect user's reduced motion preference */
    @media (prefers-reduced-motion: reduce) {
      * { animation: none !important; transition: none !important; }
      #confettiCanvas { display: none !important; }
    }
    
    /* Mobile: stack buttons and improve touch sizes */
    @media (max-width: 520px) {
      .button-zone {
        height: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
        padding: 12px 0;
      }
      button {
        position: relative;
        left: auto !important;
        top: auto !important;
        transform: none !important;
        width: 100%;
        max-width: 360px;
        font-size: 18px;
        padding: 14px 18px;
        box-shadow: 0 8px 20px rgba(0,0,0,.12);
      }
      .card { padding: 18px; border-radius: 16px; }
      .fireworks { width: 100%; height: auto; }
    }

    /* Shake animation for mobile-friendly 'No' feedback */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }
    .shake { animation: shake .6s ease; }

    /* Mobile floating hearts and tap ripple */
    .heart {
      position: fixed;
      pointer-events: none;
      font-size: 20px;
      transform: translate(-50%, -50%) scale(1);
      animation: floatUp 900ms cubic-bezier(.22,.9,.32,1) forwards;
      will-change: transform, opacity;
      z-index: 10000;
    }
    @keyframes floatUp {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -180%) scale(1.4); opacity: 0; }
    }

    .ripple {
      position: absolute;
      border-radius: 999px;
      background: rgba(255,255,255,0.6);
      transform: translate(-50%, -50%) scale(0);
      pointer-events: none;
      width: 10px; height: 10px;
      animation: rippleAnim 420ms ease-out forwards;
      z-index: 1000;
    }
    @keyframes rippleAnim { to { transform: translate(-50%, -50%) scale(28); opacity: 0; } }

    /* subtle card pulse on mobile for extra charm */
    @media (max-width: 520px) {
      .card { animation: cardPulse 6s ease-in-out infinite; }
      @keyframes cardPulse { 0%,100% { transform: translateZ(0); } 50% { transform: translateY(-4px); } }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas" aria-hidden="true"></canvas>

  <main class="card">
    <!-- ANIMAL WITH HEART (decorative) -->
    <svg class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img">
      <defs>
        <linearGradient id="fur" x1="0" x2="1">
          <stop offset="0" stop-color="#f7c7a1"/>
          <stop offset="1" stop-color="#f2a97b"/>
        </linearGradient>
        <linearGradient id="heart" x1="0" x2="1">
          <stop offset="0" stop-color="#ff4d7d"/>
          <stop offset="1" stop-color="#ff1f68"/>
        </linearGradient>
      </defs>

      <path d="M250 50 C250 33 270 25 282 38
               C294 25 314 33 314 50
               C314 78 282 92 282 106
               C282 92 250 78 250 50Z"
            fill="url(#heart)"/>

      <path d="M90 120 C90 70 140 40 190 60
               C240 40 290 70 290 120
               C290 180 240 210 190 210
               C140 210 90 180 90 120Z"
            fill="url(#fur)"/>

      <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/>
      <path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>

      <circle cx="160" cy="130" r="8"/>
      <circle cx="220" cy="130" r="8"/>

      <path d="M190 144 C186 144 182 148 182 152
               C182 160 190 164 190 170
               C190 164 198 160 198 152
               C198 148 194 144 190 144Z"
            fill="#ff7aa2"/>
    </svg>

    <h1 id="pageTitle">Simran, will you be my valentine?</h1>

    <section class="button-zone" id="zone" aria-labelledby="pageTitle">
      <button id="yesBtn" aria-label="Accept" type="button">Yes</button>
      <button id="noBtn" aria-label="Decline" type="button">No</button>
    </section>

    <!-- HINT -->
    <div class="hint" id="hint" role="status" aria-live="polite">‚ÄúNo‚Äù seems a bit shy üòà</div>

    <section class="result" id="result">
      <h2>YAY! üéâ</h2>
      <img
        class="fireworks"
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExeTZ1NGFoZWF5Z3c2ajgxNXR0MWdkZHE0dTFpcHlibmNuYW9vMjhvOSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/8QbwUh40Hl96yMgvOx/giphy.gif"
        alt="Fireworks"
        loading="lazy"
      />
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    /* ---------- CONFETTI ---------- */
    const confettiCanvas = document.getElementById("confettiCanvas");

    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
      confettiCanvas.style.width = "100vw";
      confettiCanvas.style.height = "100vh";
    }

    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    window.addEventListener("orientationchange", () => setTimeout(resizeConfettiCanvas, 150));

    const confettiInstance = (window.confetti && confetti.create)
      ? confetti.create(confettiCanvas, { resize: false, useWorker: true })
      : null;

    function fullScreenConfetti() {
      if (!confettiInstance) return;
      if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

      const end = Date.now() + 1600;
      (function frame() {
        confettiInstance({ particleCount: 12, spread: 90, startVelocity: 45, ticks: 180, origin: { x: Math.random(), y: Math.random() * 0.3 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();

      setTimeout(() => {
        confettiInstance({ particleCount: 300, spread: 140, startVelocity: 60, ticks: 220, origin: { x: 0.5, y: 0.55 } });
      }, 300);
    }

    /* ---------- YES BUTTON GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.2, yesScale + 0.1);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
      yesBtn.setAttribute('aria-pressed', 'true');
    }

    /* ---------- NO BUTTON RUNS AWAY ---------- */
    function clamp(n, min, max) { return Math.max(min, Math.min(max, n)); }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      dx /= mag; dy /= mag;

      let newLeft = (b.left - z.left) + dx * 150;
      let newTop  = (b.top - z.top) + dy * 150;

      newLeft = clamp(newLeft, 0, z.width - b.width);
      newTop  = clamp(newTop, 0, z.height - b.height);

      // Throttle DOM writes via rAF (set left/top once per frame)
      if (noBtn._raf) cancelAnimationFrame(noBtn._raf);
      noBtn._raf = requestAnimationFrame(() => {
        noBtn.style.left = newLeft + "px";
        noBtn.style.top = newTop + "px";
        noBtn.style.transform = "none";
        noBtn._raf = null;
      });

      growYes();
    }

    // Pointer detection
    const hasFinePointer = window.matchMedia && window.matchMedia('(pointer: fine)').matches;
    const hasCoarsePointer = window.matchMedia && window.matchMedia('(pointer: coarse)').matches;
    if (hasFinePointer) {
      let pmRaf = null;
      zone.addEventListener('pointermove', e => {
        if (noBtn === document.activeElement) return; // don't move while keyboard-focused
        if (pmRaf) return; // throttle to one rAF per frame
        pmRaf = requestAnimationFrame(() => {
          pmRaf = null;
          const b = noBtn.getBoundingClientRect();
          const d = Math.hypot((b.left + b.width / 2) - e.clientX, (b.top + b.height / 2) - e.clientY);
          if (d < 140) moveNo(e.clientX, e.clientY);
        });
      });
    }

    // Mobile: spawn floating heart at touch point and vibrate
    function spawnHeart(x, y) {
      const el = document.createElement('div');
      el.className = 'heart';
      el.textContent = 'üíñ';
      el.style.left = x + 'px';
      el.style.top = y + 'px';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 950);
    }

    function createRipple(e, target) {
      const rect = target.getBoundingClientRect();
      const r = document.createElement('span');
      r.className = 'ripple';
      r.style.left = (e.clientX - rect.left) + 'px';
      r.style.top = (e.clientY - rect.top) + 'px';
      target.appendChild(r);
      setTimeout(() => r.remove(), 500);
    }

    if (hasCoarsePointer) {
      zone.addEventListener('pointerdown', e => {
        spawnHeart(e.clientX, e.clientY);
        if (navigator.vibrate) navigator.vibrate(20);
        // ripple on buttons
        if (e.target && (e.target === yesBtn || e.target === noBtn || e.target.closest('button'))) {
          const btn = e.target.closest('button') || e.target;
          createRipple(e, btn);
        }
      }, { passive: true });
    }

    // Block click but allow keyboard activation when focused (for accessibility)
    noBtn.addEventListener('click', e => {
      e.preventDefault();
      noBtn.setAttribute('aria-pressed', 'false');
      if (hasCoarsePointer) {
        // On touch devices, give playful feedback instead of evasive movement
        hint.textContent = "On mobile it's hard to run away ‚Äî you can still say No üòâ";
        noBtn.classList.add('shake');
        setTimeout(() => noBtn.classList.remove('shake'), 700);
      }
    });
    noBtn.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        // For keyboard users, show the hint text so they get the same feedback
        hint.textContent = 'You chose No ‚Äî oh dear üòÖ';
      }
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";     // HIDE THE HINT
      result.style.display = "block";
      result.setAttribute('aria-hidden', 'false');
      resizeConfettiCanvas();
      fullScreenConfetti();
      // Move focus to result for screen readers
      result.querySelector('h2')?.focus?.();
    });

    // Make result heading focusable for screen readers
    const resultHeading = result.querySelector('h2');
    if (resultHeading) resultHeading.setAttribute('tabindex', '-1');
  </script>
</body>
</html>
